<div id="booking" class="section">
    <div class="section-center">
        <div class="container">               
            <h1>Book a Service Call</h1>
            <div id="sendmsg">
                <div class="field">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" value="" required/>
                </div>
                <div class="field">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" value="" required/>
                </div>
                <div class="field">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" value="" required/>
                </div>
                <div class="field">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" value="" required/>
                </div>
                <div class="field">
                <label for="appliance">Choose appliance:</label>
                <select id="appliance" name="appliance">
                  <option value="washer">Washer</option>
                  <option value="dryer">Dryer</option>
                  <option value="dishwasher">Dishwasher</option>
                  <option value="fridge">Refrigirator</option>
                  <option value="electricRange">Electric Range</option>
                  <option value="gasRange">Gas Range</option>
                  <option value="microwave">Microwave</option>
                </select>
                </div>
                <div class="field">
                <label for="day">Preferred Date:</label>
                <input type="date" id="day" name="day">
                </div>
                <div class="field">
                    <label for="subject">Model Number of Appliance</label>
                    <input type="text" name="subject" id="subject" value="" />
                </div>
                <div class="field">
                    <label for="body">Message</label>
                    <textarea name="body" id="body" rows="6" cols="30"></textarea>
                </div>
                <!-- <div class="field" >
                    <label for="discount">Discount 10%</label>
                    <input type="text" name="discount" id="discount" value="Coupon 10% Off" />
                </div> -->
                <div class="field">
                    <ul class="actions">
                        <li><a id="send-email" href=""><button>Send email</button></a> </li>
                    </ul>
                </div>
            </div>
        </div> 
    </div>
</div>
    <!-- ======BOOK NOW FORM JS LOGIC start========== -->
 
    <script>
        $(document).ready(function() {
            //Save references to elements. Don't do DOM walks in event handlers when not needed.
            var $sendEmailEl = $('#send-email');
            var $subjectEl = $('#subject');
            var $bodyEl = $('#body');
            var $addressEl = $('#address');
            var $fnameEl = $('#fname');
            var $lnameEl = $('#lname');
            var $phoneEl = $('#phone');
            var $applianceEl = $('#appliance')
            var $dayEl = $('#day');
            var $myEmailEl = 'gmail.com';
            var $myEmailEncode = ('eremeevoleg' +  '@' + $myEmailEl );
            // var $myDiscount = ('#discount')
            // adding coupon function if timer still running Start
            // var $coupon = "";

            // function addCoupon() {

            // }
            // adding coupon function if timer still running End
            function updateEmailLink() {          
                $sendEmailEl.attr('href', 'mailto:'+ encodeURIComponent($myEmailEncode) +'?' + 
                'subject=' + encodeURIComponent($subjectEl.val()) + 
                '&body=' + 'Hi Polar Tech' + '%0D%0A' + encodeURIComponent($bodyEl.val()) + '%0D%0A' + ' Address: ' 
                + encodeURIComponent($addressEl.val()) + '%0D%0A' + ' First Name: ' 
                + encodeURIComponent($fnameEl.val()) + '%0D%0A' + ' Last Name: ' 
                + encodeURIComponent($lnameEl.val()) + '%0D%0A' + ' Phone: ' 
                + encodeURIComponent($phoneEl.val()) + '%0D%0A' + ' Appliance: ' 
                + encodeURIComponent($applianceEl.val()) + '%0D%0A' + ' Prefered date: '
                + encodeURIComponent($dayEl.val()) + '%0D%0A' + 'Promo Code: '
                // + encodeURIComponent($myDiscount.val())
                );
                // console.log($sendEmailEl.attr('href'));
            }
            $('#subject,#body').on('input', updateEmailLink);
            updateEmailLink();
        });
    </script>
