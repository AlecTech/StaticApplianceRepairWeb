  <!-- =======Test Contact Page Start========== -->
  <div class="bg-contact3" style="background-image: url('pictures/contactUsBG.jpg');">
    <div class="container-contact3">
      <div class="wrap-contact3">
        <form class="contact3-form validate-form">
          <span class="contact3-form-title">
            Contact Us
          </span>
          <div class="wrap-contact3-form-radio">
            <div class="contact3-form-radio m-r-42">
              <input class="input-radio3" id="radio1" type="radio" name="choice" value="say-hi" checked="checked">
              <label class="label-radio3" for="radio1">
                Ask a Question
              </label>
            </div>
            <div class="contact3-form-radio">
              <input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote">
              <label class="label-radio3" for="radio2">
                Get a Quote
              </label>
            </div>
          </div>
          <div class="wrap-input3 validate-input" data-validate="Name is required">
            <input class="input3" type="text" name="name" placeholder="Your Name">
            <span class="focus-input3"></span>
          </div>
          <div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input3" type="text" name="email" placeholder="Your Email">
            <span class="focus-input3"></span>
          </div>
          <div class="wrap-input3 input3-select" style="display: block;">
            <div>
              <select class="selection-2 select2-hidden-accessible" name="service" tabindex="-1" aria-hidden="true">
                <option>Service</option>
                <option>Washer Repair</option>
                <option>Dryer Rapair</option>
                <option>Range Repair</option>
                <option>Dishwasher Repair</option>
                <option>Fridge Repair</option>
                <option>Microwave Repair</option>
                <option>Appliance Installation</option>
              </select>
              <span class="select2 select2-container select2-container--default select2-container--below"
                dir="ltr" style="width: auto;">
                <span class="selection">
                  <span
                    class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                    aria-expanded="false" tabindex="0" aria-labelledby="select2-service-h1-container">
                    <span
                      class="select2-selection__rendered" id="select2-service-h1-container"
                      title="eCommerce Bussiness">Type of Repair
                    </span>
                  </span>
                </span>
                <span class="dropdown-wrapper"
                  aria-hidden="true">
                </span>
              </span>
            </div>
            <span class="focus-input3"></span>
          </div>
          <div class="wrap-input3 input3-select" style="display: block;">
            <div>
              <select class="selection-2 select2-hidden-accessible" name="configuration" tabindex="-1"
                aria-hidden="true">
                <option>Configuration</option>
                <option>Stackable</option>
                <option>Side by side</option>
                <option>N/A</option>
              </select>
              <span class="select2 select2-container select2-container--default select2-container--below"
                dir="ltr" style="width: auto;">
                <span class="selection">
                  <span
                    class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                    aria-expanded="false" tabindex="0" aria-labelledby="select2-budget-7d-container">
                    <span
                      class="select2-selection__rendered" id="select2-budget-7d-container"
                      title="Budget">Configuration
                    </span>
                  </span>
                </span>
                <span class="dropdown-wrapper"
                  aria-hidden="true">
                </span>
              </span>
            </div>
            <span class="focus-input3"></span>
          </div>
          <div class="wrap-input3 validate-input" data-validate="Message is required">
            <textarea class="input3" name="message" placeholder="Your Message"></textarea>
            <span class="focus-input3"></span>
          </div>
          <div class="container-contact3-form-btn">
            <button class="contact3-form-btn">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="dropDownSelect1"></div>
