    <div id="booking" class="section">
      <div class="section-center">
          <div class="container">               
              <h1>Contact Us</h1>
              <div id="sendmsg">
                  <div class="field">
                      <label for="fname">Name</label>
                      <input type="text" name="fname" id="fname" value="" placeholder="Full Name" />
                  </div>
            
            
                  <div class="field">
                      <label for="phone">Phone</label>
                      <input type="text" name="phone" id="phone" value="" placeholder="Phone Number"/>
                  </div>
      
            
                  <div class="field">
                      <label for="subject">Subject</label>
                      <input type="text" name="subject" id="subject" value="" placeholder="Subject" />
                  </div>
                  <div class="field">
                      <label for="body">Message</label>
                      <textarea name="body" id="body" rows="6" cols="30"></textarea>
                  </div>
                  <div class="field">
                      <ul class="actions">
                          <li><a id="send-email" href=""><button>Send email</button></a> </li>
                      </ul>
                  </div>
              </div>
          </div> 
      </div>
    </div>
      <!-- ======Contact Us FORM JS LOGIC start========== -->
    <script>
        $(document).ready(function() {
            //Save references to elements. Don't do DOM walks in event handlers when not needed.
            var $sendEmailEl = $('#send-email');
            var $subjectEl = $('#subject');
            var $bodyEl = $('#body');
          
            var $fnameEl = $('#fname');
          
            var $phoneEl = $('#phone');
          
            var $myEmailEl = 'gmail.com';
            var $myEmailEncode = ('eremeevoleg' +  '@' + $myEmailEl );

            function updateEmailLink() {          
                $sendEmailEl.attr('href', 'mailto:'+ encodeURIComponent($myEmailEncode) +'?' + 
                'subject=' + encodeURIComponent($subjectEl.val()) + 
                '&body=' + 'Hi Polar Tech' + '%0D%0A' 
                + encodeURIComponent($bodyEl.val()) + '%0D%0A' + ' Name: ' 
                + encodeURIComponent($fnameEl.val()) + '%0D%0A' + ' Phone: ' 
                + encodeURIComponent($phoneEl.val()) 
                );
                // console.log($sendEmailEl.attr('href'));
            }
            $('#subject,#body').on('input', updateEmailLink);
            updateEmailLink();
        });
    </script>
